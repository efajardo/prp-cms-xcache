        - name: XC_SITE
          value: UCSD-XCACHE
        - name: XC_RAMSIZE
          value: 25g
        - name: XC_RESOURCENAME
          value: UCSD-XCACHE
        - name: XC_SPACE_LOW_WM
          value: '0.93'
        - name: XC_SPACE_HIGH_WM
          value: '0.97'
        image: opensciencegrid/cms-xcache:stable
        imagePullPolicy: Always
        name: cms-xcache-bcache-1-ucsd
        resources:
           limits:
              memory: 65Gi
              cpu: 25
           requests:
              memory: 56Gi
              cpu: 20
        volumeMounts:
        - mountPath: /etc/osg/image-config.d/00-create-dirs.sh
          name: configinit
          subPath: 00-create-dirs.sh
        - mountPath: /etc/xrootd/config.d/40-cms-xcache-plugin.cfg
          name: config40
          subPath: 40-cms-xcache-plugin.cfg
        - mountPath: /etc/xrootd/config.d/90-node-disks.cfg
          name: config90
          subPath: 90-node-disks.cfg
        - mountPath: /etc/xrootd/config.d/95-local-ucsd.cfg
